<!DOCTYPE html>
<html>
<head>
    <title>Stack Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, red, darkred);
            font-family: sans-serif;
        }

        #game-container {
            position: relative;
            width: 300px;
            height: 500px;
            border: 2px solid black;
            overflow: hidden;
            background: linear-gradient(to bottom, lightcoral, darkred); /* Градієнтний фон для контейнера гри */
        }

        #block {
            position: absolute;
            width: 100px;
            height: 20px;
            background-color: #007bff; /* Початковий колір блоку */
            transition: left 0.5s linear;
        }

        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 18px;
            color: white;
        }

        #record {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 18px;
            color: white;
        }

        #start-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
            background-color: white;
            border: 1px solid black;
        }

        #restart-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            display: none;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <button id="start-btn">Start</button>
        <div id="block"></div>
        <div id="score">Score: 0</div>
        <div id="record">Record: 0</div>
        <button id="restart-btn">Restart</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
