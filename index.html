<!DOCTYPE html>
<html>
<head>
    <title>Color Reaction Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: white;
            font-family: sans-serif;
        }

        #game-container {
            position: relative;
            width: 300px;
            height: 500px;
            border: 2px solid black;
            overflow: hidden;
            background: linear-gradient(to bottom, lightgray, gainsboro);
        }

        #timer {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            display: none; /* Приховуємо таймер на початку гри */
        }

        #color-square {
            position: absolute;
            top: 250px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 50px;
            display: none; /* Приховуємо квадрат на початку гри */
        }

        #left-btn, #right-btn {
            position: absolute;
            top: 250px;
            width: 80px;
            height: 30px;
            font-size: 16px;
            cursor: pointer;
            display: none; /* Приховуємо кнопки на початку гри */
        }

        #left-btn {
            left: 50px;
        }

        #right-btn {
            right: 50px;
        }

        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 18px;
        }

        #record {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 18px;
        }

        #start-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
            background-color: white;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="timer">10</div>
        <div id="color-square"></div>
        <button id="left-btn">Left</button>
        <button id="right-btn">Right</button>
        <div id="score">Score: 0</div>
        <div id="record">Record: 0</div>
        <button id="start-btn">Start</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
